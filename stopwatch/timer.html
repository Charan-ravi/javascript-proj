<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./watch.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="timerDisplay">00:00:00:000</div>
      <section class="buttons">
        <p id="time-seconds"></p>
        <button id="startTimer" onclick="start()">start</button>
        <button id="stopTimer"onclick="stop()">stop</button>
        <button id="resetTimer"onclick="reset()">reset</button>
      </section>
      <h1>STOPWATCH</h1>
    </div>
  </body>
</html>
