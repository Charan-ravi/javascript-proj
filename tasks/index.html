<body>
	<p class="site-title"> Welcome to CodeSchool </p>
    <p>Let's start by filling the form below</p>
    <table>
        <tr>
            <td><p>Name :</p>
                </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><p>Email : </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><p>Contact : </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><p>Nationality : </td>
            <td><select type="text">
                <option>INDIAN</option>
                <option>NRI</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p>Gender : </td>
            <td><input type="radio" name="info">
                <label>Male</label>
                <input type="radio" name="info">
                <label>Female</label>
                <input type="radio" name="info">
                <label>Do not wish to disclose</label>
            </td>
        </tr>

        </table>
        <table class="result">
            <tr>
                <td id="name"></td>
                <td id="d11"></td>
            </tr>
             <tr>
                <td id="contact"></td>
                <td id="d21"></td>
            </tr>
             <tr>
                <td id="email"></td>
                <td id="d31"></td>
            </tr>
             <tr>
                <td id="nationality"></td>
                <td id="d41"></td>
            </tr>
             <tr>
                <td id="gender"></td>
                <td id="d51"></td>
            </tr>
            </table>
    <button class="btn">submit</button>
</body>
